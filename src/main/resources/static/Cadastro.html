<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --muted: #6b7280;
            --bg: #f6f7fb;
            --card: #ffffff;
            --ok: #059669;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 16px;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
            background: var(--bg);
            color: #111827;
        }

        header {
            padding: 24px 16px;
            background: var(--card);
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
        }

        .card {
            background: var(--card);
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
        }

        h2 {
            margin-top: 0;
        }

        .grid {
            display: grid;
            gap: 16px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-primario {
            background: var(--primary);
            color: white;
        }

        .btn-secondario {
            background: #e5e7eb;
            color: #111827;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        button,
        .btn {
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button:disabled {
            background: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <main class="container">
        <section id="formSection" class="card">
            <h2>Nova tarefa</h2>
            <form id="taskForm" class="grid">
                <div class="row">
                    <div>
                        <label for="titulo">Título</label>
                        <input id="titulo" name="titulo" type="text" required />
                    </div>
                    <div>
                        <label for="responsavel">Responsável</label>
                        <input id="responsavel" name="responsavel" type="text" required />
                    </div>
                    <div>
                        <label for="dataTermino">Data de término</label>
                        <input id="dataTermino" name="dataTermino" type="date" required />
                    </div>
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
                <div style="display:flex; gap:8px; justify-content:flex-end;">
                    <button type="button" id="btnCancelar" class="btn-secondario">Cancelar</button>
                    <button type="submit" id="enviar" class="btn-primario" disabled>Salvar tarefa</button>
                </div>
            </form>
        </section>

        <script>
            const form = document.getElementById('taskForm');
            const submitButton = document.getElementById('enviar');

            function verificarCampos() {
                const titulo = form.titulo.value.trim();
                const responsavel = form.responsavel.value.trim();
                const dataTermino = form.dataTermino.value.trim();
                const descricao = form.descricao.value.trim();

                if (titulo && responsavel && dataTermino && descricao) {
                    submitButton.disabled = false;
                        document.getElementById('taskForm').addEventListener('submit', (event) => {
                        event.preventDefault();

                        const titulo = form.titulo.value.trim();
                        const responsavel = form.responsavel.value.trim();
                        const dataTermino = form.dataTermino.value.trim();
                        const descricao = form.descricao.value.trim();

                        const tarefa = {
                            titulo,
                            responsavel,
                            dataTermino,
                            descricao,
                        };

                        const tarefasSalvas = JSON.parse(localStorage.getItem('tarefas')) || [];

                        tarefasSalvas.push(tarefa);

                        localStorage.setItem('tarefas', JSON.stringify(tarefasSalvas));

                        window.location.href = 'Tarefas.html';
                    });

                } else {
                    submitButton.disabled = true;
                }
            }

                form.titulo.addEventListener('input', verificarCampos);
                form.responsavel.addEventListener('input', verificarCampos);
                form.dataTermino.addEventListener('input', verificarCampos);
                form.descricao.addEventListener('input', verificarCampos);

                document.getElementById('btnCancelar').addEventListener('click', () => {
                    window.location.href = 'Tarefas.html';
                });
        </script>
</body>

</html>
